image:
  repository: "swasth2021/hcx-pipeline-jobs"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
namespace: flink
imagePullSecrets: []
dockerhub: "swasth2021"
repository: "hcx-pipeline-jobs"
serviceMonitor:
  enabled: true
replicaCount: 1

# job_classname: "org.swasth.dp.coverageeligiblitycheck.task.CoverageEligibilityCheckStreamTask"
job_classname: "org.swasth.dp.task.ProtocolRequestProcessorStreamTask"

taskManagerAdditionalArgs:
  []
  # For example
  # - -Dfs.azure.account.key.{{ .Values.azure_account }}.blob.core.windows.net={{ .Values.azure_secret }},
jobManagerAdditionalArgs:
  []
  # For example
  # - -Dfs.azure.account.key.hcxapi.blob.core.windows.net=mysupersecretpassword

jobmanager:
  rpc_port: "6123"
  blob_port: "6124"
  query_port: "6125"
  ui_port: "8081"
  prom_port: "9250"
  heap_memory: "1024"

service:
  type: ClusterIP
  # If you want a private LB in azure, add the following
  # annotations:
  #   service.beta.kubernetes.io/azure-load-balancer-internal: "true"

rest_port: "80"
resttcp_port: "8081"

taskmanager:
  prom_port: 9251
  rpc_port: 6122
  heap_memory: 1024
  replicas: 1

healthcheck: true
taskmanager_liveness:
  livenessProbe:
    tcpSocket:
      port: 6122
    initialDelaySeconds: 30
    periodSeconds: 60

log4j_console_properties: |
  # This affects logging for both user code and Flink
  rootLogger.level = "INFO"
  rootLogger.appenderRef.console.ref = ConsoleAppender

  # Uncomment this if you want to _only_ change Flink's logging
  #logger.flink.name = org.apache.flink
  #logger.flink.level = {{ flink_jobs_console_log_level | default(INFO) }}

  # The following lines keep the log level of common libraries/connectors on
  # log level INFO. The root logger does not override this. You have to manually
  # change the log levels here.
  logger.akka.name = akka
  logger.akka.level = "INFO"
  logger.kafka.name= org.apache.kafka
  logger.kafka.level = "INFO"
  logger.hadoop.name = org.apache.hadoop
  logger.hadoop.level = "INFO"
  logger.zookeeper.name = org.apache.zookeeper
  logger.zookeeper.level = "INFO"

  # Log all infos to the console
  appender.console.name = ConsoleAppender
  appender.console.type = CONSOLE
  appender.console.layout.type = PatternLayout
  appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-60c %x - %m%n

  # Suppress the irrelevant (wrong) warnings from the Netty channel handler
  logger.netty.name = org.apache.flink.shaded.akka.org.jboss.netty.channel.DefaultChannelPipeline
  logger.netty.level = OFF

flink_job_configs:
  base-config: ""

coverageeligibility: {}

preauthjob: {}

claimsjob: {}

paymentsjob: {}

taskmanagerResources:
  limits:
    cpu: 200m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 800Mi

jobmanagerResources:
  limits:
    cpu: 200m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 800Mi

tolerations: {}

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - flink
          topologyKey: topology.kubernetes.io/hostname
