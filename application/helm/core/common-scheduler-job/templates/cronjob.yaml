apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: kube-system
  annotations:
    eks.amazonaws.com/role-arn: {{ .Values.common_scheduler_jobs.serviceaccount }}
  name: hcx-functional-schedulers

---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: hcx-functional-cron
  namespace: kube-system
spec:
  schedule: "* * * * *"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: hcx-functional-schedulers
          containers:
            - name: hcx-functional-schedulers
              env:
              {{- range $k, $v := .Values.common_scheduler_jobs }}
              - name: {{ $k }}
                value: '{{ $v }}'
              {{- end }}
              image: maheshkg/hcx-functional-scheduler:0.1
              command:
                - java -version; java -jar app.jar abc
          restartPolicy: OnFailure
