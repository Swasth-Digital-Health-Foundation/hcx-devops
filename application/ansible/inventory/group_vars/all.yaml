  retryjob:
    retryjob: |+
      include file("/data/flink/conf/base-config.conf")
      kafka.groupId:  ${job.env}"-retry-group"
      kafka.input.topic: {{ env }}.hcx.request.retry
      task.consumer.parallelism :  1
