      search.entity.types = ["predetermination", "preauth", "claim"]
      search.expiry.time = 86400000
      registry.hcx.code = "hcx-registry-code"

    flink-conf: |+
      jobmanager.memory.flink.size: 1024m
      taskmanager.memory.flink.size: 1024m
