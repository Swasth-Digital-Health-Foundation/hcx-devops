      include file("/data/flink/conf/base-config.conf")
      kafka.groupId:  ${job.env}"-claims-job-group"
      kafka.input.topic: {{ env }}.hcx.request.claim
      kafka.audit.topic: {{ env }}.hcx.audit
      task.consumer.parallelism :  1
