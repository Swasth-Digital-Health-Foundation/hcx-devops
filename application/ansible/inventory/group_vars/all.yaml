      kafka.producer.max-request-size: 1572864
      kafka.producer.batch.size: 98304
      kafka.producer.linger.ms: 10
    flink-conf: |+
      jobmanager.memory.flink.size: 1024m
      taskmanager.memory.flink.size: 1024m
